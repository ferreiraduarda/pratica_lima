<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <meta http-equiv="refresh" content="5; url=desktop.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  "Segoe UI", Geneva, Tahoma, Verdana, sans-serif;
        }

        body {
            background-image: url('images/windows11-default-wallpaper-scaled.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .login-container {
            text-align: center;
            padding: 20px;
        }

        .user-icon {
            width: 120px;
            height: 120px;
            background-color: lightgrey;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .user-icon::before {
            content: '';
            position: absolute;
            top: 25%;
            width: 40px;
            height: 40px;
            background-color: #888;
            border-radius: 50%;
        }

        .user-icon::after {
            content: '';
            position: absolute;
            bottom: 15%;
            width: 60px;
            height: 30px;
            background-color: #888;
            border-radius: 15px 15px 0 0;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }

        .password-box {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 6px;
            overflow: hidden;
            background-color: rgba(20, 20, 20, 0.7);
            border: 1px solid;
            transition: all 0.2s ease-in-out;
            height: 45px; 
        }

        input[type="password"] {
            padding: 0 15px;
            font-size: 16px;
            border: none;
            outline: none;
            flex-grow: 1;
            background-color: transparent;
            color: white;
            height: 100%;
            width: 100%;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-box:focus-within {
            border-color: rgba(0, 120, 212, 0.8);
            box-shadow: 0 0 0 1px rgba(0, 120, 212, 0.8),
                        0 0 8px rgba(0, 120, 212, 0.6);
            background-color: rgba(30, 30, 30, 0.8);
        }

        .login-button {
            background-color: transparent;
            border: none;
            padding: 0 15px;
            cursor: pointer;
            font-size: 20px; 
            color: white; 
            height: 100%; 
            display: flex; 
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            background-color: rgba(0, 120, 212, 0.7); 
            box-shadow: inset 0 0 0 1px rgba(0, 120, 212, 0.9), 
                        0 0 8px rgba(0, 120, 212, 0.7); 
            color: white; 
        }


        .user-list {
            position: absolute;
            left: 40px;
            bottom: 40px;
            transform: none;
            display: flex;
            flex-direction: column;
            gap: 25px;
            color: white;
        }

        .user-entry {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .user-entry:hover {
            transform: translateX(5px);
            opacity: 0.8;
        }

        .small-icon {
            width: 28px;
            height: 28px;
            background-color: lightgrey;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .small-icon::before {
            content: '';
            position: absolute;
            top: 25%;
            width: 9px;
            height: 9px;
            background-color: #aaa;
            border-radius: 50%;
        }

        .small-icon::after {
            content: '';
            position: absolute;
            bottom: 15%;
            width: 14px;
            height: 7px;
            background-color: #aaa;
            border-radius: 4px 4px 0 0;
        }

        @media (max-width: 768px) {
            .user-list {
                left: 20px;
                font-size: 16px;
                gap: 20px;
            }

            .user-entry {
                gap: 8px;
            }

            .small-icon {
                width: 24px;
                height: 24px;
            }

            .small-icon::before {
                width: 8px;
                height: 8px;
            }

            .small-icon::after {
                width: 12px;
                height: 6px;
            }

            .username {
                font-size: 20px;
            }

            .password-box {
                max-width: 250px; 
                height: 40px;
            }
            input[type="password"] {
                font-size: 14px;
                padding: 0 10px;
            }
            .login-button {
                font-size: 18px;
                padding: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .user-list {
                position: static;
                transform: none;
                margin-bottom: 30px;
                align-items: center;
            }

            body {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 50px;
            }

            .login-container {
                padding: 15px;
            }

            .user-icon {
                width: 100px;
                height: 100px;
            }

            .username {
                font-size: 18px;
            }

            .password-box {
                max-width: 220px;
                height: 38px;
            }
            input[type="password"] {
                font-size: 13px;
                padding: 0 8px;
            }
            .login-button {
                font-size: 16px;
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>

    <div class="user-list">
        <div class="user-entry" tabindex="0" role="button" aria-label="Selecionar usuário Aluno 1DSI">
            <div class="small-icon"></div><span>Aluno 1DSI</span>
        </div>
        <div class="user-entry" tabindex="0" role="button" aria-label="Selecionar usuário Aluno 2DSI">
            <div class="small-icon"></div><span>Aluno 2DSI</span>
        </div>
        <div class="user-entry" tabindex="0" role="button" aria-label="Selecionar usuário Aluno FIC">
            <div class="small-icon"></div><span>Aluno FIC</span>
        </div>
        <div class="user-entry" tabindex="0" role="button" aria-label="Selecionar usuário Instrutor">
            <div class="small-icon"></div><span>Instrutor</span>
        </div>
        <div class="user-entry" tabindex="0" role="button" aria-label="Selecionar usuário Suporte">
            <div class="small-icon"></div><span>Suporte</span>
        </div>
    </div>

    <div class="login-container">
        <div class="user-icon" role="img" aria-label="Ícone de usuário"></div>
        <div class="username">Aluno 1DSI</div>
        <div class="password-box">
            <label for="password-input" class="sr-only">Senha</label>
            <input type="password" id="password-input" placeholder="Password">
            <button class="login-button" aria-label="Entrar">→ </button>
        </div>
    </div>

</body>
</html>
